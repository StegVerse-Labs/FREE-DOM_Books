name: Build Book 01 Website + Exports

on:
  workflow_dispatch:
  push:
    paths:
      - "book_01_GhostPAT/manuscript/**"
      - "book_01_GhostPAT/styles/**"
      - "**.md"
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive

    - name: Create output folders
      run: |
        mkdir -p docs
        mkdir -p book_01_GhostPAT/compiled

    # ðŸ“Œ Building website version of your book here
    - name: Build Beta Reader Site (docs/index.html)
      run: |
        mkdir -p docs
        pandoc book_01_GhostPAT/manuscript/book_01_master.md \
          -f markdown -t html5 \
          -s -o docs/index.html \
          --css book_01_GhostPAT/styles/ghostpat_epub.css

    - name: Copy Beta Reader CSS
      run: |
        cp book_01_GhostPAT/styles/ghostpat_epub.css docs/beta.css || true

    # (Optional future steps â€” PDF/EPUB build can be added back next)
    # - name: Export PDF / EPUB etc...

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GhostPAT_SiteBuild
        path: |
          docs/index.html
          docs/beta.css
