name: Build Book 01 Manuscript

on:
  push:
    paths:
      - "book_01_GhostPAT/manuscript/**"
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive

    - name: Ensure compiled + docs directories
      run: |
        mkdir -p book_01_GhostPAT/compiled
        mkdir -p docs

    - name: Compile Markdown -> Full Manuscript.md
      working-directory: ./book_01_GhostPAT/manuscript
      run: |
        pandoc book_01_master.md \
          -o ../../book_01_GhostPAT/compiled/book_01_GhostPAT_full.md \
          --standalone --toc --toc-depth=3

    - name: Export styled PDF
      working-directory: ./book_01_GhostPAT/manuscript
      run: |
        pandoc book_01_master.md \
          --defaults=../styles/ghostpat_pdf.yaml \
          -o ../../book_01_GhostPAT/compiled/book_01_GhostPAT.pdf

    - name: Export styled EPUB
      working-directory: ./book_01_GhostPAT/manuscript
      run: |
        pandoc book_01_master.md \
          -o ../../book_01_GhostPAT/compiled/book_01_GhostPAT.epub \
          --toc \
          --css=../styles/ghostpat_epub.css \
          --metadata title="GhostPAT"

    - name: Build HTML for beta site
      working-directory: ./book_01_GhostPAT/manuscript
      run: |
        pandoc book_01_master.md \
          -o ../../docs/index.html \
          --standalone \
          --toc \
          --metadata title="GhostPAT â€” Beta Reader Edition"

    - name: Upload Artifact Files
      uses: actions/upload-artifact@v3
      with:
        name: GhostPAT_Build_Output
        path: |
          book_01_GhostPAT/compiled/book_01_GhostPAT_full.md
          book_01_GhostPAT/compiled/book_01_GhostPAT.pdf
          book_01_GhostPAT/compiled/book_01_GhostPAT.epub
          docs/index.html
