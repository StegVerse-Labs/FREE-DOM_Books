name: Build Book 01 Manuscript

on:
  push:
    paths:
      - "book_01_GhostPAT/manuscript/**"
      - "book_01_GhostPAT/styles/**"
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive

    - name: Prepare output directories
      run: |
        mkdir -p book_01_GhostPAT/compiled
        mkdir -p docs

    - name: Compile Markdown -> Full Manuscript.md
      working-directory: ./book_01_GhostPAT/manuscript
      run: |
        pandoc book_01_master.md \
          -o ../../book_01_GhostPAT/compiled/book_01_GhostPAT_full.md \
          --standalone \
          --toc \
          --toc-depth=3

    - name: Export styled PDF
      working-directory: ./book_01_GhostPAT/manuscript
      run: |
        pandoc book_01_master.md \
          --defaults=../styles/ghostpat_pdf.yaml \
          -o ../../book_01_GhostPAT/compiled/book_01_GhostPAT.pdf

    - name: Export styled EPUB
      working-directory: ./book_01_GhostPAT/manuscript
      run: |
        pandoc book_01_master.md \
          -o ../../book_01_GhostPAT/compiled/book_01_GhostPAT.epub \
          --toc \
          --css=../styles/ghostpat_epub.css \
          --metadata title="GhostPAT"

    - name: Build beta reader HTML (docs/index.html)
      working-directory: ./book_01_GhostPAT/manuscript
      run: |
        pandoc book_01_master.md \
          -o ../../docs/index.html \
          --standalone \
          --toc \
          --metadata title="GhostPAT â€” Beta Reader Draft" \
          -c beta.css

    - name: Copy beta CSS
      run: |
        mkdir -p docs
        cp book_01_GhostPAT/styles/ghostpat_epub.css docs/beta.css || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GhostPAT_Book_Build
        path: |
          book_01_GhostPAT/compiled/*
          docs/index.html
          docs/beta.css
