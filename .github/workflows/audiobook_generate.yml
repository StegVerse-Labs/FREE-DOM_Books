name: Generate Audiobook MP3s

on:
  workflow_dispatch:
  push:
    tags:
      - "audio-*"

jobs:
  audiobook:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4   # Updated from v3 for compatibility

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Generate audiobook MP3 files
      run: |
        python scripts/audiobook_generate.py

    - name: Upload audio files
      uses: actions/upload-artifact@v4   # UPDATED VERSION
      with:
        name: GhostPAT_Audiobook
        path: book_01_GhostPAT/audiobook/*.mp3
