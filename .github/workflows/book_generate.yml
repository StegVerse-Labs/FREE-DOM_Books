name: generate-book

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "Book prompt"
        required: false
        default: "Generate first chapter using all seed files."

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run book generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          mkdir -p output
          python scripts/book_agent.py "${{ github.event.inputs.prompt }}"
          
      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: book-output
          path: output/
